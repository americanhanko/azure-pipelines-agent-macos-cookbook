---
driver:
  name: vagrant
  provider: parallels
  box_check_update: true

provisioner:
  channel: stable
  chef_license: accept
  data_bags_path: data_bags
  enforce_idempotency: true
  install_strategy: once
  max_retries: 3
  multiple_converge: 2
  name: chef_zero
  product_name: chef
  product_version: latest
  attributes:
    azure_pipelines_agent:
      account: office
      data_bag: azure_pipelines
      data_bag_item: office_build_agent
    homebrew:
      auto-update: false
      owner: vagrant

verifier:
  chef_license: accept
  name: inspec
  format:
    - cli
    - junit:/tmp/inspec.xml
  sudo: false
  inspec_tests:
    - test/integration/default

platforms:
  - name: monterey
    driver:
      box: microsoft/macos-monterey

suites:
  - name: build_agent
    run_list:
      - recipe[azure_pipelines_agent_macos::default]
    attributes:
      azure_pipelines_agent:
        agent_pool: SEAL Mac Staging

  - name: deployment_group
    run_list:
      - recipe[azure_pipelines_agent_macos::default]
    attributes:
      azure_pipelines_agent:
        deployment_group: OE-APEX-Cookbook Group
        deployment_group_tags: test,kitchen,vagrant,chef
        project: OE
        work: _work
